<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>

<body>
<main>
    <section class="swiper-wrapper">
        <article class="swiper-slide">1</article>
        <article class="swiper-slide">2</article>
        <article class="swiper-slide">3</article>
        <article class="swiper-slide">4</article>
        <article class="swiper-slide">5</article>
    </section>
</main>

<script>
    //기본 스와이퍼 연결방법//
    const swiper = new Swiper ("main",{
        speed:500, //스와이프시 패널넘김 속도//
        loop: true, //스와이프 순환//
        direction:"horizontal", //스와이프 방향//
        grabCursor:true,
        slidesPerView: 3, //스와이퍼 보이는 패널갯수조절//
        spaceBetween: 30, //패널사이 간격조절(단위는 px)//
        centerdSlides:true, //활성화 패널을 가로배치//
    });
</script>
</body>

</html>
